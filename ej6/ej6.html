<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let n1 = parseInt(prompt("ingrese un numero"))
        let n2 = parseInt(prompt("ingrese otro numero")) 

        function findMax(n1, n2){
            let nLargo = n1 > n2 ? n1 : n2 
            return nLargo
        }
        document.write("el numero mas grande es: ", findMax(n1, n2))
    </script>
</body>
</html>
